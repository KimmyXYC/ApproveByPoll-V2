services:
  postgres:
    image: postgres:16-alpine
    container_name: approvebypoll-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: approvebypoll
      POSTGRES_USER: approvebypoll
      POSTGRES_PASSWORD: approvebypoll
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U approvebypoll -d approvebypoll"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/kimmyxyc/approvebypoll-v2:latest
    container_name: approvebypoll-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./conf_dir/settings.toml:/app/conf_dir/settings.toml:ro
      - ./conf_dir/.secrets.toml:/app/conf_dir/.secrets.toml:ro

volumes:
  postgres_data:
